name       : expat
version    : 2.4.4
release    : 22
source     :
    - https://github.com/libexpat/libexpat/releases/download/R_2_4_4/expat-2.4.4.tar.gz : 5963005ff8720735beb2d2db669afc681adcbcb43dd1eb397d5c2dd7adbc631f
license    : MIT
component  :
    - system.base
    - devel : system.devel
emul32     : yes
summary    : XML Parsing Library
description: |
    The Expat package contains a stream oriented C library for parsing XML.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    rm -r $installdir/usr/share
check      : |
    %make check
